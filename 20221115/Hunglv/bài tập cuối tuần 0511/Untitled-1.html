<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./Untitled-1.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./Group 16.png" alt="">
        </div>
        <h2>Siger.ly</h2>
        <div class="container">
            <section class="title">
                <h3>Welcome Back!</h3>
            </section>
            <form action="">
                <div class="input-group">
                    <span class="form-input_title">Email or username</span>
                    <input type="email" class="form-input" placeholder=" johnsondoe@nomail.com">
                </div>
            </form>
            <form action="">
                <div class="control-group">
                    <span class="form-control_title">Password</span>
                    <input type="password" class="form-control" placeholder="**************">
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-content">Continue</span>
                </button>
                <h4>Forgot Password ?</h4>
                <div class="other-submit">
                    <p class="btn_other-submit">
                        <span>Create an Account</span>
                    </p>
                </div>
                <div class="seperator">
                    <span class="seperator-text">
                    </span>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
