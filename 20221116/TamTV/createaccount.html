<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CreateAccount</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="formcreate" style="background-image: url(Images/boi.png);">
        <div class="header">
            <div class="bgimg">
                <div style="background-image: url(Images/bubble.png);" class="bgcreate">Hello</div>
            </div>
        </div>
        <div class="headertextright">Get Started!</div>
        <div class="login">
            <div class="headercreate">Sign Up</div>
            <div class="textlogin">Name</div>
            <div class="boxlogin">
                <input type="text" class="boxlogin">
            </div>
            <div class="signup">
            <div class="textlogin">Email</div>
            <div class="boxlogin">
                <input type="text" class="boxlogin">
            </div>
            <div class="textlogin">Password</div>
            <div class="boxlogin">
                <input type="password" class="boxlogin">
            </div>
            </div>
            <div class="createaccount">
                <p class="createaccount">Yes, I agree to the <a class="Services" href="#"><b>Term & Services</b></a></p>
            </div>
            <button class="boxbutton"><a href="#">PROCEED ></a></button>
            <div class="signupwith">
                <a href="#" class="signupwith">Or Sign Up With</a>
            </div>
            <div class="col-wrap">
                <div class="col">
                    <div class="borderleft">
                        <a href="#"><img src="Images/google.png"></a>
                    </div>
                </div>
                <div class="col">
                    <div class="bordercenter">
                        <a href="#"><img src="Images/facebook.png"></a>
                    </div>
                </div>
                <div class="col">
                    <div class="borderright">
                        <a href="#"><img src="Images/Vector.png"></a>
                    </div>
                </div>
            </div>
            <div class="account">
                <p class="account">Existing User? <a class="account" href="#"><b>Log In</p></b>
            </div>
        </div>
    </div>
</body>
</html>
