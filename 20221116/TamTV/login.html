<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="formlogin" style="background-image: url(Images/Mono.svg);">
        <div class="header">
            <div class="bgimg">
                <div style="background-image: url(Images/bubble.svg);" class="bg">Hi</div>
            </div>
            <div class="headertext">Welcome Back!</div>
        </div>
        <div class="login">
            <div class="headerlogin">Log In</div>
            <div class="textlogin">Email</div>
            <div class="boxlogin">
                <input type="text" class="boxlogin">
            </div>
            <div class="textlogin">Password</div>
            <div class="boxlogin">
                <input type="password" class="boxlogin">
            </div>
            <div class="textunderbox">
                <a href="#" class="textunderbox">Need help?</a>
            </div>
            <button class="boxbutton"><a href="#">PROCEED ></a></button>
            <div class="loginwith">
                <a href="#" class="loginwith">Or Log In With</a>
            </div>
            <div class="col-wrap">
                <div class="col">
                    <div class="borderleft">
                        <a href="#"><img src="Images/google.svg"></a>
                    </div>
                </div>
                <div class="col">
                    <div class="bordercenter">
                        <a href="#"><img src="Images/facebook.svg"></a>
                    </div>
                </div>
                <div class="col">
                    <div class="borderright">
                        <a href="#"><img src="Images/Vector.svg"></a>
                    </div>
                </div>
            </div>
            <div class="account">
                <p class="account">Newbie?<a class="account" href="#"><b>Create Account</p></b>
            </div>
        </div>
    </div>
</body>
</html>
